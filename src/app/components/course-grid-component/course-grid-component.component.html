<div class="container-fluid" id="wbdv-page-container">


  <div class="form-group row col-lg-12" id="wbdv-top-nav">
    <nav class="navbar col-12">
      <div class="col-sm-4 col-lg-3 text-right" id='wbdv-title'>
        Course Manager
      </div>
    </nav>

  </div>
  <div class="card-deck col-12">
    <div class="col-sm-12 col-md-4 col-lg-2" *ngFor="let course of courses">
      <div class="card">
      <img class="card-img-top"
           src="https://picsum.photos/300/200"/>
      <div class="card-body">
        <h5 class="card-title">{{course.courseTitle}}</h5>
        <p class="card-text">Card text.</p>
        <!--Need to put the link-->
      </div>
    </div>

  </div>
</div>
</div>
